name: Build LaTeX and Deploy to GitHub Pages

on:
  push:
    branches: [ main, claude ]
  pull_request:
    branches: [ main, claude ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Cache TeX Live
      uses: actions/cache@v4
      with:
        path: /tmp/texlive
        key: ${{ runner.os }}-texlive-full-${{ hashFiles('**/*.tex') }}
        restore-keys: |
          ${{ runner.os }}-texlive-full-
          ${{ runner.os }}-texlive-
    
    - name: Install TeX Live
      run: |
        if [ ! -d "/tmp/texlive" ]; then
          sudo apt-get update
          sudo apt-get install -y wget perl-modules
          cd /tmp
          wget -qO- "https://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz" | tar -xzf -
          cd install-tl-*
          echo "selected_scheme scheme-basic" > texlive.profile
          echo "tlpdbopt_install_docfiles 0" >> texlive.profile
          echo "tlpdbopt_install_srcfiles 0" >> texlive.profile
          echo "TEXDIR /tmp/texlive" >> texlive.profile
          echo "TEXMFLOCAL /tmp/texlive/texmf-local" >> texlive.profile
          echo "TEXMFSYSCONFIG /tmp/texlive/texmf-config" >> texlive.profile
          echo "TEXMFSYSVAR /tmp/texlive/texmf-var" >> texlive.profile
          ./install-tl -profile texlive.profile
        fi
        echo "/tmp/texlive/bin/x86_64-linux" >> $GITHUB_PATH
    
    - name: Install additional LaTeX packages
      run: |
        # Check if packages are already installed
        if ! tlmgr list --only-installed | grep -q "collection-fontsrecommended"; then
          tlmgr install collection-fontsrecommended collection-latexextra
        else
          echo "Additional packages already installed"
        fi
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    
    - name: Create Gemfile if it doesn't exist
      run: |
        if [ ! -f Gemfile ]; then
          cat > Gemfile << EOF
        source "https://rubygems.org"
        gem "jekyll", "~> 4.3"
        gem "webrick", "~> 1.7"
        EOF
        fi
    
    - name: Install Jekyll dependencies
      run: bundle install
    
    - name: Build PDF from LaTeX
      run: |
        # Change to tex-source directory
        cd tex-source
        
        # Build PDF from LaTeX files in tex-source folder
        if [ -f "main.tex" ]; then
          pdflatex main.tex
          pdflatex main.tex  # Run twice for references
        elif [ -f "document.tex" ]; then
          pdflatex document.tex
          pdflatex document.tex
        else
          echo "No LaTeX file found in tex-source directory. Please ensure you have a .tex file in tex-source/."
          exit 1
        fi
        
        # Move PDF to Jekyll assets directory (back to root level)
        cd ..
        mkdir -p assets
        mv tex-source/*.pdf assets/ 2>/dev/null || true
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Create Jekyll site structure
      run: |
        # Create basic Jekyll structure if it doesn't exist
        if [ ! -f "_config.yml" ]; then
          cat > _config.yml << EOF
        title: LaTeX Document Site
        description: Auto-generated site with LaTeX PDF
        baseurl: ""
        url: "https://${{ github.repository_owner }}.github.io"
        
        markdown: kramdown
        highlighter: rouge
        theme: minima
        
        plugins:
          - jekyll-feed
        EOF
        fi
        
        if [ ! -f "index.md" ]; then
          cat > index.md << EOF
        ---
        layout: default
        title: Home
        ---
        
        # LaTeX Document
        
        Your PDF has been automatically generated and is available below:
        
        {% for file in site.static_files %}
          {% if file.extname == '.pdf' %}
        - [{{ file.name }}]({{ file.path }})
          {% endif %}
        {% endfor %}
        
        This site is automatically updated when changes are pushed to the repository.
        EOF
        fi
    
    - name: Build Jekyll site
      run: bundle exec jekyll build
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4